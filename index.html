<!DOCTYPE html> 
<html>
    <head>
        <title>Music App</title>
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    </head>
    <body>
        <div class="app">
            <header>
                <h1>Tap Music</h1>
                <p>Enjoy the own music</p>
            </header>
            <div class="visual"></div>
            <div class="pads">
                <div class="pad1">
                        <audio class="sound" src="Sounds/Guitar1.mp3"></audio>
                </div>
                <div class="pad2">
                        <audio class="sound" src="Sounds/Guitar2.mp3"></audio>
                </div>
                <div class="pad3">
                        <audio class="sound" src="Sounds/Guitar3.mp3"></audio>
                </div>
                <div class="pad4">
                        <audio class="sound" src="Sounds/Guitar4.mp3"></audio>
                </div>
                <div class="pad5">
                        <audio class="sound" src="Sounds/Guitar5.mp3"></audio>
                </div>
                <div class="pad6">
                        <audio class="sound" src="Sounds/Guitar6.mp3"></audio>
                </div>
            </div>
        </div>
        <script src="./script.js"></script>
    </body>
</html>
